<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>borgCSS - Grids</title>
    <meta name="description" content="CSS Framework for findborg.com">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="../borgcss/dist/css/borg.css" type="text/css"/>
  </head> 
  <body class="bgWhite1 overflowScroll">    
  <div class="tile fit bgWhite center"><span class="leading display1">borgCSS Grids</span></div>
     <!-- Blocks -->
    <section class="container p1 bgLime2">
      <div class="row p1">
        <div class="xs-6 sm-3 md-4 lg-1 bgWhite p2">1</div>
        <div class="xs-6 sm-3 md-4 lg-1 bgWhite p2">2</div>
        <div class="xs-6 sm-3 md-4 lg-1 bgWhite p2">3</div>
        <div class="xs-6 sm-3 md-4 lg-1 bgWhite p2">4</div>
        <div class="xs-6 sm-3 md-4 lg-1 bgWhite p2">5</div>
        <div class="xs-6 sm-3 md-4 lg-1 bgWhite p2">6</div>
        <div class="xs-6 sm-3 md-4 lg-1 bgWhite p2">7</div>
        <div class="xs-6 sm-3 md-4 lg-1 bgWhite p2">8</div>
        <div class="xs-6 sm-3 md-4 lg-1 bgWhite p2">9</div>
        <div class="xs-6 sm-3 md-4 lg-1 bgWhite p2">10</div>
        <div class="xs-6 sm-3 md-4 lg-1 bgWhite p2">11</div>
        <div class="xs-6 sm-3 md-4 lg-1 bgWhite p2">12</div>
      </div>
    </section>
        
                    <!-- xs grid -->
<section class="container ">
    <div class="row p1">
    <div class="tile xs-12 sm-8 md-3 lg-6 bgLightGreen responsiveSm"> <span class="leading">This is side bar</span></div>
    <div class="tile xs-12 sm-4 md-7 lg-6 bgYellow responsiveSm"> This is main content area.</div>
    </div>
</section>
                    <!-- end xs grid -->
                    <!-- Grid Offsetts -->
                    <section class="container">
                        <div class="row p1">
                           <div class="tile bgRed xs-1">B</div>
                             <div class="tile bgTeal xs-4 xs-3-offset">X</div>
                             
                        </div>
                        
                    </section>
                    <section class="container">
                        <div class="row p1">
                           <div class="tile bgRed xs-4 xs-8-pull center"><span class="leading">B</span></div>
                             <div class="tile bgTeal xs-8 xs-4-push ">X</div>
                             
                        </div>
                        
                    </section>
                    <!-- End of Grid Offsetts -->
                    <section class="container">
                        <div class="row p1">
                           <div class="bgPurple md-6">
                               
                        <div class="row">
                           <div class="tile bgRed xs-4 center"><span class="leading">B</span></div>
                             <div class="tile bgTeal xs-8 xs-0-offset ">X</div>
                             
                        </div>
                        
                    
                           </div>
                             <div class="tile bgTeal md-6 ">X</div>
                             
                        </div>
                        
                    </section>
                 

     
  </body>
</html>
